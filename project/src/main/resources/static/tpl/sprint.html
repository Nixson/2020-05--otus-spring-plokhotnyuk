<div class="row">
    <div class="col-10">
        <h1>Список спринтов команды "{{commandName}}"</h1>
    </div>
    <div class="col-2 text-right">
        <button class="btn btn-outline-success action" data-action="add">Добавить спринт</button>
    </div>
</div>

<table class="table table-striped table-dark">
    <thead>
    <tr>
        <th>Номер</th>
        <th>Дата старта</th>
        <th>Дата окончания</th>
        <th width="120px">&nbsp;</th>
    </tr>
    </thead>
    <tbody>{{sprints}}</tbody>
</table>


<div class="modal" tabindex="-1" id="add">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Добавление спринтов</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="sprintStartDay" class="col-sm-4 col-form-label">Дата старта</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" id="sprintStartDay">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="sprintEndDay" class="col-sm-4 col-form-label">Дата окончания</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" id="sprintEndDay">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary action" data-action="save">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>
