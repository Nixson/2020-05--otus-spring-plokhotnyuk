<div class="row">
    <div class="col-10">
        <h1>Список сотрудников</h1>
    </div>
    <div class="col-2 text-right">
        <button class="btn btn-outline-success action" data-action="add">Добавить сотрудника</button>
    </div>
</div>

<table class="table table-striped table-dark">
    <thead>
    <tr>
        <th>Логин</th>
        <th>Имя пользователя</th>
        <th>Команда</th>
        <th>Роли</th>
        <th width="120px">&nbsp;</th>
    </tr>
    </thead>
    <tbody>{{users}}</tbody>
</table>


<div class="modal" tabindex="-1" id="add">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Добавление сотрудника</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form>
                <div class="modal-body">
                    <div class="form-group row">
                        <label for="usrLogin" class="col-sm-4 col-form-label">Логин</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="usrLogin">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="usrName" class="col-sm-4 col-form-label">Ф.И.О. сотрудника</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="usrName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="usrPassword" class="col-sm-4 col-form-label">Пароль</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="usrPassword">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="usrCommand" class="col-sm-4 col-form-label">Команда</label>
                        <div class="col-sm-8">
                            <select id="usrCommand" class="form-control">
                                {{commands}}
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="usrRoles" class="col-sm-4 col-form-label">Роли (через запятую)</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="usrRoles">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary action" data-action="save">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>
