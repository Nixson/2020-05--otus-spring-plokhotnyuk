spring:
  data:
    mongodb:
      host: localhost
      port: 0
      database: library
  messages:
    basename: messages
  mongodb:
    embedded:
      version: 4.0.2
  mongock:
    enabled: false

logging:
  level:
    root: warn
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

application:
  locale: ru_RU
